<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Pricing Plan</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            /* overflow-x: hidden; */
        }
         :root {
            --primary: #222425;
            --secondary: #0B2347;
            --tertiary: #FDBA2E;
        }
        nav{
            background: var(--secondary);
        }
        nav i{
            color: #ffffff;
        }
        nav button{
            color: #ffffff !important;
        }
        .barSection{
            box-shadow: 0px 0px 20px -8px #00000040;

        }
        .bar .line{
            background-color: blue;
            height: 2px;
            width: 96.5%;
            position: absolute;
            top: 15%;
            z-index: 1;
            pointer-events: none;
            
        }
        .step {
            position: relative;
            z-index: 2; 
            text-align: center;
        }
        .circle{
            background: blue;
            border-radius: 50%;
            width:30px;
            height: 30px;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .progressLine{
            width: 33%;
            height: 2px;
            background: red;
            position: absolute;
            top: 15%;
            z-index: 1;
            pointer-events: none;
        }


    </style>
</head>
<body>
    <nav class="navbar">
    <div class="container">
        <span>
            <i class="fa-solid fa-share"></i>
            <button class="btn">back</button>
        </span>
        <a class="navbar-brand mx-auto" href="index.html">
        <img src="assets/imgs/logo-6 (1).png" alt="Logo" class="d-inline-flex">
        </a>
    </div>
</nav>
<section class="barSection">
    <div class="container p-3 ">
        <div class=" bar d-flex justify-content-between align-items-center  position-relative">

        <div class="line"></div>
        <div class="progressLine"></div>

        <div class="step ">
            <div class="circle "><i class="fa-solid fa-check"></i></div>
            <p>step1</p>
        </div>

        <div class="step ">
            <div class="circle "><i class="fa-solid fa-check"></i></div>
            <p>step 2</p>
        </div>

        <div class="step ">
            <div class="circle "><i class="fa-solid fa-check"></i></div>
            <p>step 3</p>
        </div>

        <div class="step ">
            <div class="circle "><i class="fa-solid fa-check"></i></div>
            <p>step 4</p>
        </div>
        
    </div>
    </div>

</section>



<script src="bootstrap/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/0d437a0576.js" crossorigin="anonymous"></script>
